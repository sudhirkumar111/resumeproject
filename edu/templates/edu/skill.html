{% extends 'core/base.html' %}
{% block content %} 
<div class="container mt-5">
 <h1 class="text-white bg-success mb-5 border-bottom">SKILLS</h1>

 <div class="row text-white">
  <div class="col-sm-5">
   <h3 class="mt-5">HTML</h3>
   <div class="progress">
    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width:70%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="70">70%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">
   <h3 class="mt-5">CSS</h3>
   <div class="progress">
    <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" role="progressbar" style="width:75%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">75%</div>
   </div>
  </div>
  <div class="col-sm-5">
   <h3 class="mt-5">Javascript</h3>
   <div class="progress">
     <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 65%">65%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">
   <h3 class="mt-5">Bootstrap</h3>
   <div class="progress">
     <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 70%">70%</div>
   </div>
  </div>
  <div class="col-sm-5">
   <h3 class="mt-5">Python</h3>
   <div class="progress">
     <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 95%">95%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">
   <h3 class="mt-5">Django</h3>
   <div class="progress">
     <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">80%</div>
   </div>
  </div>
  <div class="col-sm-5">
   <h3 class="mt-5">SQL</h3>
   <div class="progress">
     <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">45%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">
   <h3 class="mt-5">GIT</h3>
   <div class="progress">
     <div class="progress-bar  bg-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 60%">60%</div>
   </div>
  </div>

 </div>
</div>

{% endblock content %}
